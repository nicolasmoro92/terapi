<!-- formulario sacado de bootstrap -->
<div id="contenedor--formulario-contacto">

<div class="form_exterior">

  <form class="formulario_contacto col-xl-12 col-xs-8">


  <div class="form-row">
    
    <div class="form-group col-md-6">
      <label for="Nombre">Nombre</label>
      <input type="nombre" class="form-control">
    </div>

    <div class="form-group col-md-6">
      <label for="Apellido">Apellido</label>
      <input type="Apellido" class="form-control">
    </div>
  
  </div>
  

  <div class="form-group">
    <label for="email">Dirección de email</label>
    <input type="text" class="form-control" placeholder="Una que uses habitualmente">
  </div>

  <div class="form-row">

    <div class="form-group col-md-4">
        <label for="género">Género</label>
        <select id="inputState" class="form-control">
          <option selected>Selecciona...</option>
          <option>Hombre</option>
          <option>Mujer</option>
          <option>Otro</option>
        </select>
      </div>    


      <div class="form-group col-md-4">
        <label for="Provincia">Provincia de residencia</label>
        <input type="text" class="form-control" placeholder="No escribas abreviaturas">
      </div>


     <div class="form-group col-md-3">
        <label for="Experiencia previa">¿Primera vez que haces terapia?</label>

         
          <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" value="si">
          <label class="form-check-label" for="inlineRadio1">Si</label>
        </div>


        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="no">
          <label class="form-check-label" for="inlineRadio2">No</label>
        </div>
    

 </div> 

      <div class="enviar">
           <textarea placeholder="Dejanos tus comentarios..."></textarea>

          <button type="submit" class="btn btn-primary" id="boton_enviar">Enviar</button>
    </div>



  </form>
